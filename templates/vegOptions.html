<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vegetarian Plate Customize</title>
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('static/b3.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: brown;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better contrast */
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }
        h1, h3 {
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px auto; /* Center the image */
            display: block;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function myFunction(event) {
            event.preventDefault();
            alert("Order Successful!");
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Vegetarian Customize Options</h1>
        <img src="static/vegt.jpg" class="img-fluid" alt="Vegetarian Options Image">
        <form onsubmit="myFunction(event)">
            <div class="form-group">
                <label for="Fry">Choose your Fry:</label>
                <select class="form-control" name="Fry" id="Fry">
                    <option value="potato">Potato</option>
                    <option value="okra">Okra</option>
                    <option value="Paneer">Paneer</option>
                    <option value="mushrooms">Mushrooms</option>
                </select>
            </div>
            <div class="form-group">
                <label for="Curry">Choose your Curry:</label>
                <select class="form-control" name="curry" id="curry">
                    <option value="Sambar">Sambar</option>
                    <option value="Dal">Dal</option>
                    <option value="Paneer">Paneer Tikka Masala</option>
                    <option value="mushrooms">Mushroom Curry</option>
                </select>
            </div>
            <h3>Total Price: $25</h3>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    </div>
    <script src="static/bootstrap.bundle.min.js"></script>
</body>
</html>
